# Run with `dart run ffigen --config ffigen.yaml`.
name: StockfishForFlutterBindings
description: |
  Bindings for `src/stockfish_for_flutter.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/stockfish_for_flutter_bindings_generated.dart'
headers:
  entry-points:
    - 'src/stockfish_for_flutter.h'
  include-directives:
    - 'src/stockfish_for_flutter.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
llvm-path:
  - /usr/lib/llvm-14
